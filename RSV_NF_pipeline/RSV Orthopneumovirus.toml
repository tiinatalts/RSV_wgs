# This file contains the details for one or more PCR assays that target
# members within a specific taxonomic group.

# These names refer to this group of PCR Assays. The short
# name should be recognisable and in common usage e.g., HIV for Human
# Immunodeficieny Virus or B19 for Parvovirus B19. If this file describes
# PCR assays spanning numerous named viruses, a local, non-standard
# abbreviation can be used e.g., EVG for Enterovirus Group
short_name = 'RSV'
# The value for taxonomic name must match an entry in the NCBI Taxonomy
# database. To check the taxonomic name, you can search using a common
# or medical virus name here: https://www.ncbi.nlm.nih.gov/taxonomy

# VRD assays included an assay targeting AF534906.1, Human adenovirus type 1
# subgroup C, while subgroup F is also of interest. The rank above "Human
# mastadenovirus F" and "Human mastadenovirus C" species is the genus
# Mastadenovirus - very broad.
taxonomy_name = "Orthopneumovirus"

# "Segmented virus genomes are those that are divided into two or more
# physically separate molecules of nucleic acid, all of which are then
# packaged into a single virus particle. In contrast, although multipartite
# genomes are also segmented, each genome segment is packaged into a separate
# virus particle."
# Alan J. Cann, in Principles of Molecular Virology (Sixth Edition), 2016
segmented = false
circular = false

# The name of this file should contain the short and taxonomic name:
# 'AAA Template virus name.toml'

# Each of the following sections corresponds to a PCR assay and starts with
# the name of the assay in square brackets. Spaces are not allowed so use
# underscore (_) instead e.g., [assay_outer] not [assay outer].

# `description`
# a sentence summarising the purpose of the assay

# `sop_id`
# the version controlled Standard Operating Procedure (SOP) number as stored
# in e.g., Q-Pulse

# `forward`
# the nucleotide sequence of the forward PCR primer in the 5' to 3' direction

# `reverse`
# the nucleotide sequence of the reverse PCR primer in the 5' to 3' direction

# `probe`
# (optional) is the nucleotide sequence of the PCR probe in the 5' to 3'
# direction on the forward strand

# `target_id`
# (optional) is the accession number (GenBank/INSDC) of a genome known to work
# with these oligonucleotides e.g., "AF082843.1" would refer to this record:
# https://www.ncbi.nlm.nih.gov/nuccore/AF082843.1

[Assays]

# reverse_strand_same_as_forward = false gives:
# MappedOrientationError: Probe 'Adeno-Probe' at 25740 to 25769 mapping ends after reverse primer starts (25740 <= 17794)
# reverse_strand_same_as_forward = true gives: probably insertion in mapping revealed
# by check_slices = True


